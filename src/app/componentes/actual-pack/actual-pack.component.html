<div class="uk-placeholder">
    <h2 class="center">{{pack.name}}</h2>
    <img src="http://localhost:3000/public/endPack/{{pack.dateEnd}}" alt="Lo que falta para que termine la conjunta activa" class="center">
    <hr class="uk-divider-icon">
    <div>
        <h3>Actividad</h3>
        <ul class="uk-list uk-list-large uk-list-bullet">
            <li *ngFor="let comment of pack.comments">{{comment}}</li>
        </ul>
    </div>
</div>
